<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gray-200">
    <div class="container flex mt-48 mx-auto items-center justify-center ">
        <div class="left w-1/2 ml-48">
            <img class="w-80" src="fb.png" alt="">
            <p class="text-3xl ml-8 pr-44"> Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right pr-16 mr-8">
        <div class=" flex flex-col bg-white px-6 pt-4 mb-5 justify-center rounded-lg shadow-xl">
            <input type="email , number" name="" class="w-80 mb-4 p-3 border-2 border-gray-300 rounded-md focus-visible:border-red-500" placeholder="Email address or Phone number">
            <input type="password" class="w-80 mb-4 p-3 border-2 border-gray-300 rounded-md" placeholder="Password">
            <button class="bg-blue-500 p-2 rounded-md text-white text-xl font-semibold">Log in</button>
            <span class="text-center m-4 text-blue-500"><a href="#a"> Forgotten password?</a></span>
            <hr>
            <button class="bg-green-600 p-3 mx-16 mt-5 mb-7 text-white font-semibold rounded-md">Create New Account</button>
        </div>
        <span class="pl-9">
            <p class="font-bold inline pt-7">Create a page </p> for Celebrity,Business,etc.
        </span>
    </div>
    </div>

</body>

</html>
